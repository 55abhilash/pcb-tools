dist: xenial
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"

# command to install dependencies
install:
  - "pip install -r requirements-dev.txt"
  - "pip install coveralls"

# command to run tests
script:
  - make test-coverage

# Coveralls
after_success:
  - coveralls
